# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "piggyleo"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Strong Lensing": 
        filters: ["Strong Lensing", "Gravitational Lensing: Strong"]
    "Subhalo":
        filters: ["Subhalo"]
    "Machine Learning Astro":
        filters: ["Machine Learning Galaxy", "Machine Learning Lensing", "Machine Learning Dark Matter", "Machine Learning Cosmology",
                "Neural Network Galaxy", "Neural Network Lensing", "Neural Network Dark Matter", "Neural Network Cosmology"]
    "SBI Lensing":
        filters: ["SBI Lensing", "Simulation based Interference Lensing"]
    "Dark Matter":
        filters: ['Dark Matter']
    "Galaxy":
        filters: ['Galaxy']
